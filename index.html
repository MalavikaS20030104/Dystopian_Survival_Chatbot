<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dystopian Survival Chatbot</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4a5f89;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #333, #555);
            flex-direction:column;
            text-align:center;
        }
        /*title styling*/
        h1 {

            color:rgb(30, 44, 30);
            font-size: 28px;
            text-align: center;
            margin-top: 30px;

        }

        /* Chatbox Container */
        .chatbox {
            width: 380px;
            height: 500px;
            background-color: #474065;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: flex;
            padding: 20px;
            flex-direction: column;
            margin-bottom: 20px; 
            
        }

        /* Styling for Messages */
        .message {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
            border-radius: 8px;
        }

        .user-response {
            background-color: #b2ff59;
            color: #1a237e;
            align-self: flex-end;
            max-width: 80%;
        }

        .bot-response {
            background-color: #1976d2;
            color: #ffffff;
            align-self: flex-start;
            max-width: 80%;
        }

        /* Input Field Styling */
        .user-input {
            width: 380px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            background-color: #947373;
            outline: none;
            box-sizing: border-box;
        }

        .user-input:focus {
            background-color: #ffffff;
            border: 2px solid #1976d2;
        }

        /* Placeholder Styling */
        .user-input::placeholder {
            color: #666;
            font-style: italic;
        }

        /* Scrollbar styling */
        .chatbox::-webkit-scrollbar {
            width: 8px;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background-color: #1976d2;
            border-radius: 10px;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 400px) {
            .chatbox {
                width: 100%;
                height: 450px;
                padding: 10px;
            }

            .user-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>DYSTOPIAN SURVIVAL CHATBOT</h1>
    <div class="chatbox" id="chatbox">
        <!-- Chat messages will appear here -->
    </div>
    <input type="text" id="user-input" class="user-input" placeholder="Ask your survival question..." />
    <script src="chatbot.js"></script>
</body>
</html>
